<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="../css/ssstyle.css" />
  </head>
  <body>
    <article>
      <div class="statu-bar">
        <div class="statu-bar__column">
          <i class="fas fa-times"></i>
        </div>
        <div class="statu-bar__column">
          <span> Playlist</span>
        </div>
      </div>
      <div class="title-bar">
        <div class="title-bar__row">
          <div id="img">
            <i class="far fa-image"></i>
          </div>
        </div>
        <div class="title-bar__row">
          <h2>Random</h2>
          <h2>Love</h2>
          <h5>by Divay Kapoor</h5>
        </div>
      </div>
      <div class="button-bar">
        <div class="button-bar__pl k">
          <i class="fas fa-play"></i>
          <span>play</span>
        </div>
        <div class="button-bar__cir k">
          <i class="fas fa-heart"></i>
        </div>
        <div class="button-bar__cir k">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <ul class="pl-list">
        <li class="pl-list__mu">
          <div class="pl-list__mu__al" id="i1"></div>
          <div>
            <h4>Matargasti</h4>
            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="pl-list__mu">
          <div class="pl-list__mu__al" id="i2"></div>
          <div>
            <h4>Attitude</h4>
            <span>Mohit Chauhan</span>
            <p><span>Lewis Ofman-Attitude</span></p>
          </div>
        </li>
        <li class="pl-list__mu">
          <div class="pl-list__mu__al" id="i3"></div>
          <div>
            <h4>Try Everything</h4>
            <span>Lewis Ofman-Attitude</span>
          </div>
        </li>
        <li class="pl-list__mu">
          <div class="pl-list__mu__al" id="i4"></div>
          <div>
            <h4>Sunlower</h4>
            <span>Joseph vincent-sunflower</span>
          </div>
        </li>
      </ul>
    </article>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
