<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>play screen</title>
    <link rel="stylesheet" href="../css/m2style.css" />
  </head>
  <body>
    <div class="body2__header">
      <i class="fas fa-chevron-left fa-lg"></i>
      <i class="fas fa-ellipsis-v fa-lg"></i>
    </div>
    <div class="body2__al">
      <img
        src="https://i1.sndcdn.com/artworks-2pJAzSg6DgaxpToD-PU551g-t500x500.jpg"
        alt=""
      />
    </div>
    <div class="body2__rap">
      <h3>Supernova</h3>
      <h5>Changmo, AMBITION</h5>
    </div>
    <div class="body2__music-bar">
      <div class="body2__music-bar__sec">
        <span>0:00</span>
        <span>3:42</span>
      </div>
      <input type="range" />
    </div>
    <div class="body2__control">
      <i class="fas fa-retweet fa-xs"></i>
      <i class="fas fa-step-backward fa-lg"></i>
      <div class="body2__control-play">
        <i class="fas fa-play-circle fa-3x"></i>
      </div>
      <i class="fas fa-step-forward fa-lg"></i>
      <i class="fas fa-random fa-xs"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
